<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <header>
        <div id="logo">
        <img src="images/coração logo.svg" alt="imagem da logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CATÁLOGO</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>
    <div class="assunto">
        <h3>LISTA DE MERCADO</h3>
        <!-- LISTA NÃO ORDENADA (UN ORDERED LIST)-->
        <!-- A ordem dos item não importam -->
        <ul>
                <!-- ITEM LISTA (LIST ITEM) -->
                
            <li>Arroz</li>
            <li>Açúcar</li>
            <li>Batata</li>
        </ul>
    </div>

    <div class="assunto">
        <h3>MODO DE PREPARO</h3>
        <!-- LISTA ORDENADA (ORDERED LIST) -->
        <ol>
            <li>Unte a frigideira</li>
            <li>Bata os ovos com óleo e farinha</li>
            <li>Coloque o chocolate em pó</li>
            <li>...</li>
        </ol>
    </div>

    <div class="assunto">
        <!-- DL - LISTA DE DICIONÁRIO - TERMOS E DESCRIÇÕES -->
        <h3>DICIONÁRIO</h3>
        <dl>
            <dt>DT = front-end</dt>
            <dd>DD = parte frontal de um sistema ou website</dd>
        </dl>
    </div>

</body>
</html>
