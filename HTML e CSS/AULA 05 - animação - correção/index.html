<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORREÇÃO - ANIMAÇÃO E FORMULARÍO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h2>SATISFAÇÃO</h2>
        <!-- GET = passa as informações do form (formulário) no url -->
        <!-- POST = oculta informações do form no url -->
        <!-- ACTION = lugar onde o formulário será enviado -->

        <!-- NOME -->
        <form action="#" method="get">
            <div class="inputs">
                <label for="nome">Nome*:</label>
                <input required id="nome" placeholder="Insira seu nome" type="text">
            </div>

            <!-- EMAIL -->
        <form action="#" method="get">
            <div class="inputs">
                <label for="email">E-mail:</label>
                <input required id="email" placeholder="nome@gmail.com"  type="email">
            </div>

            <!-- SENHA -->
        <form action="#" method="get">
            <div class="inputs">
                <label for="senha">Senha:</label>
                <input required id="password" placeholder="Insira sua senha"  type="password">
            </div>

            <!-- TELEFONE/CONTATO -->
        <form action="#" method="get">
            <div class="inputs">
                <label for="senha">Telefone:</label>
                <input  id="telefone" value="+55 ()" placeholder="9999-9999"  type="tel">
            </div>

            <!-- ENVIAR ARQUIVO -->
        <form action="#" method="get">
            <div class="inputs">
                <input id="foto" type="file">
            </div>

            <!-- DATA NASCIMENTO -->
        <form action="#" method="get">
            <div class="inputs">
                <input id="data" type="date">
            </div>

              <!--COR -->
        <form action="#" method="get">
            <div class="inputs">
                <input id="cor" type="color">
            </div>

              <!-- HORÁRIO -->
        <form action="#" method="get">
            <div class="inputs">
                <input id="time" type="time">
            </div>

              <!-- CHECKBOX -->
        <form action="#" method="get">
            <div class="inputs">
                <input id="checkbox" type="checkbox">
            </div>

            <!-- HORÁRIO LOCAL -->
        <form action="#" method="get">
            <div class="inputs">
                <input id="datetime-local" type="datetime-local">
            </div>

            <textarea name="" id="" cols="30" rows="10"></textarea>

            





            <!-- INPUT = local que usuário insere -->
            <!-- <input type="button" value="ENVIAR"> -->
            <button type="submit">ENVIAR</button>

        </form>
    </main>
</body>
</html>
